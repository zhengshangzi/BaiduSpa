<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="./index.css">
  <title>注册百度账号</title>
</head>
<body>
    <div>
        <div class="mod-new-reg-bg">
            <img src="https://passport.baidu.com/static/passpc-account/img/reg_bg_min.jpg">
            </div>
        <div class="mod-new-reg-logo">
            <img src="https://passport.baidu.com/static/passpc-account/img/baidu.png">
        </div>
        <div class="mod-new-reg-text">
            <h1>用科技</h1>
            <p>让复杂的世界更简单</p>
        </div>
        <div class="mod-new-reg-footer">
            <span class="mod-new-reg-help">
                <a class="mode-new-reg-help-text" href="https://passport.baidu.com/v2/?ucenterfeedback#reg" target="_blank">帮助中心</a>
                <span class="mod-new-reg-line"></span>
                <a class="mod-new-reg-service" href="https://zhiqiu.baidu.com/imcswebchat/roulette/in?id=48721&token=1nnbs7op4ocsr68143oamrjq9c4eoin2&domainID=pass&type=2"></a>
            </span>
            <span class="mod-new-reg-copyright">2020&nbsp;&copy;Baidu</span>
        </div>
        <div  class="mod-new-reg-content">
            <div class="new-reg-guide-login">
                <h2>欢迎注册</h2>
                <p>已有帐号？<span id="login_btn">登录</span></p>
            </div>
            <div class="left" id="left">
                <div class="form">
                    <div class="div1">
                        <label>用户名</label>
                        <input type="text" id="username" class="inputText" placeholder="请设置用户名" />
                        <div>
                        <span class="span1" id="YHMerror">
                        </span>
                        </div>
                    </div>
                    <div class="div1">
                        <label>手机号</label>
                        <input type="text" id="phone" class="inputText" placeholder="可用于登录和找回密码"/>
                        <div>
                        <span class="span1" id="LXDHerror">
                        </span>
                        </div>
                    </div>
                    <div class="div1">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input type="password" id="password" class="inputText" placeholder="请设置登录密码"/>
                        <div>
                        <span class="span1" id="MMerror">
                        </span>
                        </div>
                    </div>
                    <div class="div1">
                        <label>验证码</label>
                        <input type="text" id="checknum" class="inputText1" placeholder="请输入验证码"/>
                        <input class="btn1" type="button" value="获取验证码" id='btn1'>
                        <div>
                        <span class="span1" id="YZMerror" >
                        </span>
                        </div>
                    </div>
                    <div class="div2">
                        <button class='btn2' id='reg'>注册</button>                  
                    </div>
                    <div class="div3">
                        <input id="agree" type="checkbox"/>
                        <span class="span2">阅读并接受
                        <a href="http://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》</a>及<a  href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a>
                        </span>
                        <div>
                        <span class="span1" id="agerror" >
                        </span>
                        </div>
                    </div>
                </div>
            </div>
            </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./index.js"></script>
</html>
